<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Home</title>
</head>


<body>
    <header>
        <div class="bloco-acess">
            <p>A- | A+</p>
        </div>
        <div class="bloco-acess">
            <img src="../images/contraste.png" alt="Simbolo de contraste" class="simb-contraste" srcset="">
            <p>Alto Contraste</p>
        </div>
    </header>
    <section class="header-principal">
        <div class="block-header">
            <div id="menu">
                <div id="menu-bar" onclick="menuOnClick()">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>
                <nav class="nav" id="nav">
                    <ul>
                        <li><a href="#">Meu Perfil</a></li>
                        <li><a href="#">Processos</a></li>
                        <li><a href="#">Vagas</a></li>
                        <li><a href="#">Sair</a></li>
                    </ul>
                </nav>
            </div>

            <div class="menu-bg" id="menu-bg"></div>

            <div class="botao-header">
                <p>Sou EY</p>
            </div>
            <div class="botao-header">
                <p>Sou empresa</p>
            </div>
        </div>

        <div class="block-header-logo">
            <img src="../images/logo-branca.png" alt="Logo EY branca" class="logo">
        </div>

        <div class="block-header">
            <img src="../images/403022_business man_male_user_avatar_profile_icon 1.svg" alt="" class="perfil">
        </div>


    </section>
    <nav>
        <img src="../images/pexels-fauxels-3182746 1.svg" alt="Trabalhadores" class="img-trabalhadores" srcset="">
        <div class="processo">
            <h2>Seus dados foram enviados para os recrutadores e logo entrarão em contato com você</h2>
            <button>
                <a href="">Acompanhar Processo</a>
            </button>
            <button>
                <a href="">Voltar para vagas </a>
            </button>
        </div>
    </nav>
    <footer>
        <div>
            <div class="logo-footer">
                <img src="../images/ernst-young-logo 1.svg" alt="">
            </div>
            <div class="social-media">
                <button>
                    <img src="../images/5279111_network_fb_social media_facebook_facebook logo_icon 1.svg" alt="">
                </button>
                <button>
                    <img src="../images/2559760_media_social_video_youtube_icon 1.svg" alt="">
                </button>
                <button>
                    <img src="../images/8666638_instagram_icon 1.svg" alt="">
                </button>
            </div>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
